{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhnd0JK28anvf" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--jQuery-->
    <script src="{% static 'js/jquery-2.0.0.min.js'%}" type="text/javascript"></script>
    <!--Bootstrap4 files-->
    <script src="{% static 'js/bootstrao.bundle.min.js'%}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="texy.css" /> 
    <like hreaf="{% static 'css\blog.css' %}" rel="stylesheet" type="text/css" />
    <!--custom style-->
    <like hreaf="{% static 'css\ui.css' %}" rel="stylesheet" type="text/css" />
    <like hreaf="{% static 'css\responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />
    <like hreaf="{% static 'css\blog.css' %}" rel="stylesheet" type="text/css" />
     <script type="text.javascript">
         //jquery read start
         $(document).ready(function(){});
     </script>
</head>
<body>
    <div class="header"><h1>My Blog's posts</h1></div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="sidebar">
        <h2>My blog</h2>
        <img src="{% static 'images\img.jpg' %}" alt="Image" />
        <p>This is my blog.</p>
    </div>

    <div class="container-fluid d-flax justify-cintent-center my-10 cintent">
        <div class="row">
            <div class="col-12 mt-3"><!--margin-top:3-->
                <h1 class="display-3 text-danger">My Blog's post</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div clas="row">
            <div class="col-xl-8 com-sm-12 my-4 shadow p-3 mb-5">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <div class="col-xl-4 col-sm-12 my-4 shadow p-3 mb-5">
        <div class="card my-3">
            <h2 class="card-header text-danger">My blog</h2>
            <img src="{% static 'images\img.jpg' %}" alt="Image" class="border" />
            <p class="card-text px-2 py-2">This is my blog</p>
        </div>
    </div>
    <footer class="footer">
        <p>Copyright &copy; Me</p>
    </footer>
</body>
</html>
